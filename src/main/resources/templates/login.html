<!DOCTYPE html>
<html lang="ru">
<style>
    html, body {
        height: 100%;
        overflow: clip;
    }

    .back {
        margin: 10px;
        height: 40px;
        width: 100px;
        font-size: 20px;
        background: #FFFFFF;
        border: 1px solid black;
    }

    .wrapper {
        height: calc(100% - 60px);
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
    }

    .content {
        height: 300px;
        width: 600px;
        display: flex;
        flex-direction: column;
    }

    .content div {
        display: flex;
        align-items: center;
        height: 50px;
        margin-bottom: 10px;
    }

    .button {
        height: 40px;
        border-radius: 6px;
        font-size: 20px;
        cursor: pointer;
    }

    .button-reg {
        width: 230px;
        background: white;
        border: 1px solid black;
    }

    .button-login {
        width: 340px;
        background: linear-gradient(#72D76D, #28A020);
        border: 0;
    }
     label, input[type=text], input[type=password]{
         font-size: 20px;
         flex-basis: 50%;
     }
    input[type=text], input[type=password] {
        height: 40px;
        text-align: center;
        border-radius: 6px;
        border: 1px solid black;
        cursor: pointer;
    }
    .backward{
        flex-direction: row-reverse;
    }
    .space{
        justify-content: space-between;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="/" method="get">
    <input type="submit" value="Назад" class="back">
</form>
<div class="wrapper">
    <form method="post" class="content">
        <div>
            <label for="username">Имя пользователя</label>
            <input required type="text" placeholder="login" name="username" id="username">
        </div>
        <div>
            <label for="password">Пароль</label>
            <input required type="password" placeholder="password" name="password" id="password">
        </div>
        <div class="backward space">
            <button type="submit" class="button button-login" formaction="/login">Войти</button>
            <button class="button button-reg" formmethod="get" formaction="/reg" formnovalidate>Зарегистрироваться</button>
        </div>
    </form>
</div>
</body>
</html>
