<!DOCTYPE html>
<html lang="ru">
<style>
    .button-block {
        width: 100%;
        height: 10vh;
    }

    .continue-button {
        width: calc(100% - 1vh);
        height: 9vh;
        margin: 0.5vh;
        font-size: 3vh;
        border-radius: 3vh;
    }

    input {
        text-align: center;
        font-size: 2.5vh;
        border: 0.1vh solid black;
        height: 8vh;
        margin-top: 1vh;
        margin-bottom: 1vh;
        border-radius: 2.5vh;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Меню</title>
    <link type="text/css" rel="stylesheet" href="/css/main.css"/>
</head>
<body>
<div class="mobile-view">
    <div class="back-block"></div>
    <div class="content-block">
        <div class="buttons-block">
            <div class="button-block">
                <form action="/calendar" method="get">
                    <input type="submit" class="continue-button green-button" value="Дневник">
                </form>
            </div>
            <div class="button-block">
                <form action="/products" method="get">
                    <input type="submit" class="continue-button" value="Продукты">
                </form>
            </div>
            <div class="button-block">
                <form action="/recipes" method="get">
                    <input type="submit" class="continue-button" value="Рецепты">
                </form>
            </div>
            <div class="button-block">
                <form action="/settings" method="get">
                    <input type="submit" class="continue-button" value="Настройки">
                </form>
            </div>
            <div class="button-block">
                <form action="/logout" method="get">
                    <input type="submit" class="continue-button red-button" value="Выход">
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
