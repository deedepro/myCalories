<!DOCTYPE html>
<html lang="ru">
<style>
    .form-block {
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
    }

    .parameters-block {
        width: 100%;
        height: 65vh;
        padding-left: 5%;
        padding-right: 5%;
        display: flex;
        flex-direction: column;
    }

    .parameter-block {
        width: 100%;
        height: 10vh;
        display: flex;
        align-content: center;
    }

    .with-label {
        justify-content: space-between;
    }

    .without-label input {
        width: 100%;
    }

    .button-block {
        width: 100%;
        height: 10vh;
    }

    .continue-button {
        width: calc(100% - 1vh);
        height: 9vh;
        margin: 0.5vh;
        font-size: 3vh;
        border-radius: 3vh;
    }

    input, select {
        text-align: center;
        font-size: 2.5vh;
        border: 0.1vh solid black;
        height: 8vh;
        margin-top: 1vh;
        margin-bottom: 1vh;
        border-radius: 2.5vh;
        width: 50%;
    }

    label {
        display: flex;
        align-items: center;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Создание рецепта</title>
    <link type="text/css" rel="stylesheet" href="/css/main.css"/>
</head>
<body>
<div class="mobile-view">
    <div class="back-block">
        <form action="/recipes" method="get" class="full-form">
            <input type="submit" value="Назад" class="back-button">
        </form>
    </div>
    <div class="content-block">
        <form method="post" class="full-form">
            <div class="form-block">
                <div class="parameters-block">
                    <div class="parameter-block without-label">
                        <label for="name"></label>
                        <input type="text" placeholder="Название рецепта" name="name" id="name" required th:value="${recipe?.getName()}">
                    </div>
                    <div class="parameter-block with-label">
                        <label for="weight">Грамм в готовом виде</label>
                        <input type="number" name="weight" id="weight" th:value="${recipe?.getWeight()}">
                    </div>
                </div>
                <div class="buttons-block">
                    <div class="button-block">
                        <input th:formaction="${recipe != null ? '/recipes/edit' : '/recipes/create'}"
                               type="submit" value="Продолжить"
                               class="continue-button green-button">
                    </div>
                    <div class="button-block">
                        <th:block th:if="${recipe != null}">
                            <input formaction="/recipes/del"
                                   type="submit" value="Удалить"
                                   class="continue-button red-button">
                        </th:block>
                    </div>
                </div>
            </div>
            <input type="hidden" name="recipe_id" th:value="${recipe?.getId()}">
        </form>
    </div>
</div>
</body>
</html>
