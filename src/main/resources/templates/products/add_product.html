<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
</head>
<body>
<h1>Add product</h1>
<p th:text="${message}">Сообщение</p>
<form action="/products/add" method="post">
    <label for="name">Название продукта</label>
    <input placeholder="Молоко 2.5%" required type="text" name="name" id="name"/>
    <label for="brand">Производителя</label>
    <input placeholder="Алтайская буренка" type="text" name="brand" id="brand"/>
    <label for="protein">Белки</label>
    <input placeholder="0.00" type="number" step="0.01" name="protein" id="protein"/>
    <label for="fat">Жиры</label>
    <input placeholder="0.00" type="number" step="0.01" name="fat" id="fat"/>
    <label for="carbohydrates">Углеводы</label>
    <input placeholder="0.00" type="number" step="0.01" name="carbohydrates" id="carbohydrates"/>
    <label for="alimentaryFiber">Пищевые волокна</label>
    <input placeholder="0.00" type="number" step="0.01" name="alimentaryFiber" id="alimentaryFiber"/>
    <label for="kilocalorie">Ккал</label>
    <input placeholder="Можно оставить пустым" type="number" step="0.01" name="kilocalorie" id="kilocalorie"/>
    <input type="submit" value="Добавить продукт">
</form>
</body>
</html>
